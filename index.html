<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Portfolio</title>
  
  <!-- Lien vers la police Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="#accueil" class="nav-link">Accueil</a></li>
        <li class="nav-item"><a href="#projets" class="nav-link">Projets</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section id="accueil" class="section">
      <h1 class="title">Bienvenue sur mon portfolio</h1>
      <p class="description">Découvrez mes projets et compétences.</p>
    </section>

    <section id="projets" class="section">
      <h2 class="subtitle">Mes projets</h2>
      <div class="projects">
        <div class="project-card">
          <h3>Projet 1</h3>
          <p>Description du projet 1.</p>
        </div>
        <div class="project-card">
          <h3>Projet 2</h3>
          <p>Description du projet 2.</p>
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2 class="subtitle">Contactez-moi</h2>
      <form class="contact-form">
        <input type="text" placeholder="Votre nom" class="input" />
        <input type="email" placeholder="Votre email" class="input" />
        <textarea placeholder="Votre message" class="input textarea"></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Mon Portfolio</p>
  </footer>

</body>
</html>
